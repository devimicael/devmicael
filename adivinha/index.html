<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Adivinhação</title>

  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/script.js" defer></script>
</head>

<body>
  <main class="container">
    <div class="screem-1">
      <div class="display">
        <h1>Adivinhe o número</h1>
        <p>Selecione um número entre 1 e 100</p>
        <span id="tentativas" data-tentativas="0">Tentativas: 0</span>
        <span id="infos" data-infos="Infos: ">Infos: </span>
      </div>
      <form class="form">
        <input type="number" name="number" placeholder="Digite um número" required>
        <button type="submit">Chutar</button>
      </form>
    </div>
  </main>
</body>

</html>
