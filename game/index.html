<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click RPG</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./app.js"></script>
</head>
<body>
  <div class="game-container">
    <h1 id="game-title">Jogo de Clique</h1>

    <div id="hero-stats"></div>

    <div id="enemy-info">
      <h2 id="enemy-name">Inimigo</h2>
      <p>HP: <span id="enemy-hp">0</span></p>
    </div>

    <div class="inventory">
      <label for="weapon-select">Escolha sua arma:</label>
      <select id="weapon-select"></select>
    </div>

    <button id="attack-btn">Atacar!</button>

    <div id="log"></div>
  </div>
</body>
</html>
