<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="todolist-home">
    <header class="header">
        <a href="./index.html">TO-DO</a>
    </header>

    <main class="main">
        <div class="todo-search">
            <div class="search">
                <form action="/">
                    <div>
                        <label for="search">Pesquisar:</label>
                        <input type="text" id="search" name="search">
                    </div>
                </form>
            </div>

            <div class="filter">
                <form action="/">
                    <label for="filter">Filtrar:</label>
                    <select name="filter" id="filter" required>
                        <option value="" disabled selected>Filtros</option>
                        <option value="all">Tudo</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A Fazer</option>
                    </select>
                </form>
            </div>
        </div>

        <div class="todo-forms">
            <div class="todo-create">
                <form action="/">
                    <div>
                        <label for="todo">Adicionar tarefa:</label>
                        <input type="text" id="todo" name="todo" required placeholder="O que vocÃª vai fazer?">
                    </div>
    
                    <button type="submit" data-button="create">Criar</button>
                </form>
            </div>

            <div class="todo-edit">
                <form action="/">
                    <div>
                        <label for="edit">Editar:</label>
                        <input type="text" id="edit" name="edit" required>
                    </div>
    
                    <button type="submit" data-button="edit">Editar</button>
                    <button type="button" data-button="cancel">Cancelar</button>
                </form>
            </div>
        </div>
    </main>

    <section class="todo-list">
        <div>
            <h1>Tarefas Criadas:</h1>
        </div>

        <div class="todo-list-item"></div>
    </section>
    
    <script type="module" src="./js/script.js"></script>
</body>
</html>
