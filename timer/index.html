<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./src/css/style.css">
  <script type="module" src="./src/js/script.js" defer></script>
</head>

<body>
  <main class="timer">
    <div class="timer-container">
      <div class="timer-display">
        <div class="timer-time">
          <span class="timer-display-hours" data-hours>00</span>
          <span class="timer-display-separator">:</span>
          <span class="timer-display-minutes" data-minutes>00</span>
          <span class="timer-display-separator">:</span>
          <span class="timer-display-seconds" data-seconds>00</span>
        </div>
      </div>

      <div class="timer-display__days">
        <span class="timer-display-day" data-day></span>
        <span class="timer-display-data" data-date></span>
      </div>
    </div>
  </main>
</body>

</html>
